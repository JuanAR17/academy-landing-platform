<section class="w-100 d-flex flex-column align-items-center signup-container">
  <h2>Inicia sesión</h2>
  <form class="signup-form mt-3">

    <div class="form-group w-100">
      <input type="text" id="username" name="username" placeholder="" required>
      <label for="username">Nombre de usuario</label>
    </div>

    <div class="form-group w-100">
      <input type="password" id="password" name="password" placeholder="" required>
      <label for="password">Contraseña</label>
    </div>

    <button type="submit" class="signup-button">Iniciar sesión</button>

  </form>
  <p class="login-link">
    ¿Aun no tienes una cuenta? <a href="/signup">Regístrate</a>
  </p>
</section>
