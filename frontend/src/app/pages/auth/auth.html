<div class="background d-flex justify-content-center align-items-center ">
  <app-star-background></app-star-background>
  <div class="card d-flex justify-content-center align-items-center text-white">
    <div class="card-body w-100 relative">
      <button class="btn btn-primary position-absolute top-0 end-0 m-3" [routerLink]="['/home']">
        <i class="ti ti-home" style="font-size: 40px;"></i>
      </button>
      
      <section class="w-100 d-flex flex-column align-items-center signup-container">
        <img src="icons/LogoColor.png" class="logo">
        <h2>Inicia sesión</h2>
        <form class="signup-form mt-3">

          <div class="form-group w-100">
            <input type="text" id="username" name="username" placeholder="" required>
            <label for="username">Nombre de usuario</label>
          </div>

          <div class="form-group w-100">
            <input type="password" id="password" name="password" placeholder="" required>
            <label for="password">Contraseña</label>
          </div>

          <button type="submit" class="btn btn-primary login-button mt-2">Iniciar sesión</button>

        </form>
        <p class="login-link">
          ¿Aun no tienes una cuenta? <a href="/signup">Regístrate</a>
        </p>
      </section>

    </div>
  </div>
</div>
