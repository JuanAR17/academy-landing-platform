 <div class="container my-4">
    <h2 class="mb-4 text-center ">Nuestros Colaboradores</h2>
    <div class="d-flex justify-content-center">
      @for(partner of partners; track partner){
        <a href="{{ partner.url }}" target="_blank" class="d-flex align-items-center">
          <img [src]="partner.logo" [alt]="partner.name" class="mx-5" style="width: 120px;" />
        </a>
      }
    </div>
  </div>
