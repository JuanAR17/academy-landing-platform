<div class="instructor-bg">
  <object data="/svg/endless-constellation.svg" type="image/svg+xml"> </object>
    <div class="container d-flex flex-column align-items-center">
      <h2 style="margin: 100px 0; color: #fff; z-index: 1;">Nuestros Instructores</h2>
      <div class="d-flex mb-4">
        @for(instructor of instructors; track instructor.id){
          <div class="card d-flex flex-column align-items-center shadow p-2 mx-3 text-center">
            <img [src]="instructor.photo" [alt]="instructor.name" class="foto w-50 rounded-circle my-4" />
            <h3 class="mb-3" style="font-size: 27px;">{{ instructor.name }}</h3>
            <p class="mb-2" style="font-size: 18px;">{{ instructor.title }}</p>
            <p class="px-2" style="font-size: 18px;">{{ instructor.bio }}</p>

            <div class="d-flex align-items-center mb-3">
              <a [href]="instructor.social.linkedin" target="_blank" class="text-white mx-2 text-decoration-none">
              <i class="ti ti-brand-linkedin-filled" style="font-size: 30px;"></i>
              </a>
              <a [href]="instructor.social.github" target="_blank" class="text-white mx-2 text-decoration-none">
                <i class="ti ti-brand-github-filled" style="font-size: 30px;"></i>
              </a>
            </div>
          </div>
        }
      </div>
    </div>
</div>
