  <div class="container mx-auto mt-5">
    <div class="d-flex flex-column text-center">
      <h2 class="mt-3">Preguntas Frecuentes</h2>
      <p class="text-body-secondary my-2">Resolvemos tus dudas para que tomes la mejor decisi√≥n.</p>
    </div> 

    <div class="d-flex flex-column justify-center align-items-center my-4">
      @for(fq of fqs; track fq.id){

      <div class="container-question mb-3 rounded-4"
          (click)="wrapper(fq.id)" 
          [ngClass]="{'initial-container-question': wrapped !== fq.id, 'final-continer-question': wrapped === fq.id }" 
      >
        <div class ="d-flex align-items-center justify-content-between p-3 pb-2 " style="list-style: none;">
          {{ fq.question }}
          <i class="ti ti-chevron-down"></i>
        </div>

        <div class="answer-content"> 
          <div class="answer mb-3 px-4">
            {{ fq.answer }}
          </div>
        </div>
        
      </div>

      }
    </div>
  </div>
