<section class="container-navbar">
  <app-nav-bar></app-nav-bar>
  <div class="img-container">
    <p>La AcademIA</p>
    <img src="icons/logoBlancoAmarillo.png" alt="AcademIA Logo" class="logo"/>
  </div>
</section>

<section>
<aside class="aside-container" style="width: 60%; padding: 20px 100px;">
        <div class="mt-3" style="padding: 0 50px;">
            <form class="signup-form">
                <div class="w-100 d-flex align-items-center mb-3">
                    <label class="me-4" style="font-weight: 600;">
                        ¿Donde nos viste?
                    </label>
                    <select class="form-select w-auto" required style="font-weight: 600;">
                        <option value="Selecciona">Selecciona</option>
                        <option value="1">Referido AsedUIS</option>
                        <option value="2">Facebook</option>
                        <option value="3">Instagram</option>
                        <option value="4">X</option>
                        <option value="5">Pautas comerciales</option>
                        <option value="6">Un amigo me conto</option>
                        <option value="7">Otro</option>
                    </select>
                </div>

                <div class="form-group w-100">
                    <input type="text" id="name" name="name" placeholder="" required>
                    <label for="name">Nombre</label>
                </div>

                <div class="form-group w-100">
                    <input type="text" id="lastname" name="lastname" placeholder="" required>
                    <label for="lastname">Apellido</label>
                </div>

                <div class="form-group w-100">
                    <input type="email" id="mail" name="mail" placeholder="" required>
                    <label for="mail">Correo</label>
                </div>

                <div class="form-group w-100">
                    <input type="tel" id="phone" name="phone" placeholder="" required>
                    <label for="phone">Telefono</label>
                </div>

                <div class="form-group w-100">
                    <input type="text" id="nationality" name="nationality" placeholder="" required>
                    <label for="nationality">Nacionalidad</label>
                </div>

                <div class="form-group w-100">
                    <input type="text" id="address" name="address" placeholder="" required>
                    <label for="address">Direccion</label>
                </div>

                <div class="form-group w-100">
                    <input type="password" id="password" name="password" placeholder="" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="form-group w-100 mb-4">
                    <input type="password" id="password" name="password" placeholder="" required>
                    <label for="password">Confirmar contraseña</label>
                </div>

                <div class="w-100 my-4">
                    <button class="btn btn-primary signup-button">Enviar</button>
                </div>

            </form>
        </div>

    </aside>

  <aside>
    
  </aside>
</section>
